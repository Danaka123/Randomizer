<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Random Number</title>
</head>
<body>
  <div class="wrapper">
    <div class="number-generator">
      <div class="number-generator__container">
        <div class="number-generator__random">Случайное число</div>
        <div class="number-generator__number js-number">10</div>
        <div class="number-generator__parameters js-parameters">
          <div class="radio">
            <div class="parameter">
              <input type="radio" id="range-input" class="radio__input js-range-input" name="parameter" checked="checked">
              <label for="range-input" class="radio__label">Из диапазона чисел:</label>
            </div>
            <div class="range">
              <span>oт</span>
              <input type="number" min="1" max="30" step="1" class="min-number js-min-number" value="1">
              <span>до</span>
              <input type="number" min="1" max="30" step="1" class="max-number js-max-number" value="12">
            </div>
            <div class="parameter">
              <input type="radio" id="list-input" class="radio__input js-list-input" name="parameter" >
              <label for="list-input" class="radio__label">Из Списка:</label>
            </div>
            <input class="list-numbers js-list-numbers">
          </div>
        </div>
        <button class="btn js-btn">Сгенирировать</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
